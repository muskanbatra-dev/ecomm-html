<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sound space</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--header section-->
    <header class="header">
      <a href="logo" class="logo"
        ><i class="fa fa-headphones"></i>Sound Space</a
      >

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#products">products</a>
        <a href="#cart">cart</a>
        <a href="#wishlist">wishlist</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fa fa-bars"></div>
        <div id="search-btn" class="fa fa-search"></div>
        <div id="cart-btn" class="fa fa-shopping-cart"></div>
        <div id="loginbtn" class="fa fa-user"></div>
      </div>

      <form class="search-form">
        <input type="search" id="search-box" placeholder="search here....." />
        <label for="search-box" class="fa fa-search"></label>
      </form>

      <div class="shopping-cart">
        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="/images/jbl-black.png" width="100" height="100" />
          <div class="content">
            
            <h3>sony whc200</h3>
            <span class="price">$5.99/</span>
            <span class="quantity">Qty : 1</span>
          </div>
        </div>

        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="/images/jbl-white.png" width="100" height="100" />
          <div class="content">
           
            <h3>sony whc200</h3>
            <span class="price">$5.99/</span>
            <span class="quantity">Qty : 4</span>
          </div>
        </div>

        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="/images/jbl-black3.png" width="100" height="100" />
          <div class="content">
            
            <h3>sony whc200</h3>
            <span class="price">$2.99/</span>
            <span class="quantity">Qty : 3</span>
          </div>
        </div>

        <div class="total">total : $19.89/-</div>

        <a href="#" class="btn">Checkout</a>
      </div>
      <form></form>

    </header>
    <!--header section-->
    <script src="js/script.js"></script>

</html>
